{% load static %}
<html lang="en">
<head>
    <title>Flat Able - Premium Admin Template by Phoenixcoded</title>
    <!-- HTML5 Shim and Respond.js IE9 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
      <![endif]-->
    <!-- Meta -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Phoenixcoded">
    <meta name="keywords" content=", Flat ui, Admin , Responsive, Landing, Bootstrap, App, Template, Mobile, iOS, Android, apple, creative app">
    <meta name="author" content="Phoenixcoded">
    <!-- Favicon icon -->
    <link rel="icon" href="{% static 'images/favicon.ico'%}" type="image/x-icon">
    <!-- Google font-->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800" rel="stylesheet">
    <!-- Required Fremwork -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css'%}">
    <!-- themify-icons line icon -->
    <link rel="stylesheet" type="text/css" href="{% static 'icon/themify-icons/themify-icons.css'%}">
    <!-- ico font -->
    <link rel="stylesheet" type="text/css" href="{% static 'icon/icofont/css/icofont.css'%}">
    <!-- Style.css -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css'%}">
    <!-- color .css -->

</head>

<body class="common-img-bg" style="overflow: hidden;">
    <div >
        <div class="row" style="margin-top: 80px;" >
            <div class="col-md-2"></div>
            <div class="col-md-8" style=" background-color: #ffffff; border-top: 2px solid #8cddcd; box-shadow: 0 2px 1px rgba(0,0,0,0.05); border-left: none; border-right: none; border-bottom: none; margin-bottom: 30px; border-radius: 25px;">
              <div class="row" >
                  <div class="col-md-4" style="padding: 15px;" >
                    <div class="row">
                        <img width="60" height="auto" src="{{socio.foto.url}}" class="card-img-top" alt="foto">
                    </div>
                    <div class="row text-center">
                        <h4>{{socio|upper}}</h4>
                        <h4>DNI {{socio.dni}}</h4>
                    </div>
                    
                  </div>
                  <div class="col-md-8" style="padding: 15px;">
                    <table class="table table-bordered table-striped table-success" style="margin-left: -20px;">
                        <thead>
                            <th class="text-center">ACTIVIDAD</th>
                            <th class="text-center">ULTIMOS PAGOS</th>
                        </thead>
                        <tbody>

                            {% for p in pagos %}
                            <tr>
                                <td>{{p.actividad}}</td>
                                <td>{{p.fechapago}}</td>
                            </tr>
                            {% endfor %}

                        </tbody>
                    </table>
                  </div>
              </div>
            </div>
            <div class="col-md-2"></div>
        </div>
        <div class="row text-center">
            <div class="col">
                <button onClick="history.go(-1);" id="volver" class="btn btn-primary">Volver</button>
            </div>
        </div>
    </div>
<!-- end of row -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script>
    $(document).keypress(function(event) {
        if (event.which === 13) {
        window.location.href = "{% url 'socios_comprobar' %}";
        // document.getElementById("volver").click(); 
        // alert('Enter is pressed!');
        }
    });
</script>

</body>
</html>
